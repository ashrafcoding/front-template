<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" >
    <title>Special Design</title>
</head>
<body>
    <!-- Start settings box -->
    <div class="settings-box">
        <div class="toggle-setting">
            <i class="fa fa-gear"></i>
        </div>       
        <div class="settings-content">
            <div class="option-box">
                <h4>Colours</h4>
                <ul class="colour-list">
                    <li class="active" data-color="#ff9800"></li>
                    <li data-color="#e91e63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#15a1f4"></li>
                    <li data-color="#4caf50"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Background</h4>
                <div class="random-backgrounds">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End settings box -->
 
    <!-- start landing page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>we are <span>creative</span> agency</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta ipsum consequatur libero quas vitae fugit aliquam vel perspiciatis rem sint?</p>
        </div>
    </div>
    <!-- end landing page -->
    
    <script src="js/master.js"></script>
</body>
</html>
